<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYUN SU KIM PORTFOLIO</title>
    <link rel="stylesheet" href="style_m.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body>
    <div id="fullpage">
        <div class="section" id="intro">
            <video autoplay muted playsinline id="intro-video" src="video/main.mp4" muted></video>
            <div class="back_img"></div>
            <div id="title-container">
                <h1 id="title">
                    <span class="title-line">HYUN&nbsp;SU&nbsp;KIM's</span><br>
                    <span class="title-line">『Portfolio』</span>
                </h1>
            </div>
            <div id="scroll-indicator">
                <p>Scroll Down</p>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 16L16 12H8L12 16Z" fill="currentColor"/>
                </svg>
            </div>
        </div>
        <div class="section" id="section2">
            <div class="back_img2"></div>
            <div class="sec2-text-container">
                <p class="sec2-text1">『Look to death to live』</p>
                <p class="sec2-text2">타인은 이해하는 것이 아닌<br>포용하거나 내려놓는 것</p>
                <p class="sec2-text3">Choose the card of the topic</p>
            </div>
            <div id="cards-container">
                <div class="card" data-content="Content 1">
                </div>
                <div class="card" data-content="Content 2">
                </div>
                <div class="card" data-content="Content 3">
                </div>
                <div class="card" data-content="Content 4">
                </div>
                <div class="card" data-content="Content 5">
                </div>
            </div>
            <div id="card-content">
                <span id="close-btn">×</span>
                <div id="content-text"></div>
            </div>
        </div>
        <div class="section" id="section3">Section 3</div>
        <div class="section" id="section4">Section 4</div>
        <div class="section" id="section5">Section 5</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script src="script_m.js"></script>
</body>
</html>
